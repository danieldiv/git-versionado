<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Usuários</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome">
      </div>

      <div class="ui-g-12">
        <button pButton label="Pesquisar"></button>
      </div>

    </form>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="usuarios" [responsive]="true" #tabelaUsuario>
        <!-- <p-table [value]="usuarios" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" #tabelaUsuario> -->

          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-usuario>
            <tr>
              <td>{{usuario.nome}}</td>
              <td>{{usuario.email}}</td>
              <td>
                <a pButton icon="pi pi-pencil" class="item-grudado"
                  pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/usuarios', usuario.codigo]"></a>
                <button pButton icon="pi pi-trash"
                  pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(usuario)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6">
                Nenhum usuario encontrada
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>
    </div>

    <div class="ui-g-12">
      <button pButton label="Novo Usuário" routerLink="/usuarios/novo"></button>
    </div>

  </div>
</div>
