<p-table [value]="pessoas" [responsive]="true"
  [paginator]="true" [rows]="5"
  [lazy]="true" [totalRecords]="totalRegistros"
  (onLazyLoad)="aoMudarPagina($event)">

    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Status</th>
        <th class="col-acoes-header"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.endereco.cidade}}</td>
        <td>{{pessoa.endereco.estado}}</td>
        <td class="col-ativo-content">
          <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
              {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
          </a>
        </td>
        <td class="col-acoes-content">
          <a href="#" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="item-grudado"></a>
          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
        </td>
      </tr>
    </ng-template>]
    <ng-template pTemplate=emptymessage>
        Nenhuma pessoa encontrada
      </ng-template>
  </p-table>
